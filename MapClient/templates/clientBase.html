<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title%}{%endblock%}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}" />
    <script src="{% static 'leaflet/leaflet.js' %}"></script>
    
	
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'mapjs/mapscript.js' %}"></script>
    <script src="{% static 'mapjs/mapscriptreload.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-icons\font\bootstrap-icons.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid " style="text-align: center">
            <div class="col">
                <button class="navbar-toggler d-block" type="button" data-bs-toggle="offcanvas" href="#SideBar" role="button" aria-expanded="false" aria-controls="SideBar"><span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="col">
                <a class="navbar-brand">
                    Mapa Universidad
                </a>
            </div>
            <div class="col"></div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-start " data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="SideBar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="SideBarTitle">Universidad Católica del Maule</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="SideBarBody">
          <p id="SideBarBodyv2">
                ¡Bienvenidos al mapa de la Universidad Católica del Maule!
          </p>
        </div>
    </div>
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-center">
        {% block MapaUCM %}

        {% endblock %}
        </div>
    </div>
    {% block scripts %}
            
    {% endblock %}
</body>
</html>
